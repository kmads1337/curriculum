<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latest CV</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:Arial, sans-serif;}
    .loader{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:12px;}
    .spinner{width:56px;height:56px;border:6px solid rgba(255,255,255,0.1);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}
    embed{width:100%;height:100vh;border:0;display:block;}
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <span>Loading curriculum...</span>
  </div>
  <script>
    const USER = "kmadsdev";
    const REPO = "curriculum";
    const BRANCH = "main";
    const PATH  = "tech/curriculum/assets/cv.pdf";

    fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${PATH}`)
      .then(r => {
        if(!r.ok) throw new Error("CV not found.");
        const embed = document.createElement("embed");
        embed.src = r.url;
        embed.type = "application/pdf";
        document.body.innerHTML = "";
        document.body.appendChild(embed);
      })
      .catch(() => {
        document.body.innerHTML = "<p style='color:white;text-align:center;padding:20px;'>Error loading CV.</p>";
      });
  </script>
</body>
</html>
